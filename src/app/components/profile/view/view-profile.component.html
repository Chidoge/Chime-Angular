<div class = "container pa2">
    <div class = "header pa5 w-60">
        <div>
            <h1 class = "tc">{{ getFullName() }}</h1>
        </div>
        <div>
            <img [src] = "profile.picture" width="300px" height = "300px"/>
        </div>
        
    </div>

    <div class = "mt3 body w-60">
        <div class = 'pa3'>
            <p>
                    <strong>About me :</strong>
                    {{ profile.blurb }}
                </p>
        
                <p>
                    <strong>Occupation :</strong>
                        {{ profile.occupation }}
                    </p>
                <p>
        
                <p>
                    <strong>Location :</strong>
                        {{ profile.location }}
                    </p>
                <p>
                    <strong>D.O.B</strong>
                    {{ profile.birthday }}
                </p>
        </div>

    </div>

</div>
