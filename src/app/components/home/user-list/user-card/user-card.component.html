<div class = "mh2 mv3 card pointer br3" (click) = "onClick()">
    <img [src] = "user.picture" height = "50px" width = "50px" class = "avatar"/>
    <p>{{ getFullName() }}</p>
    <ng-template [ngIf] = "wasRecentlyOnline()">
        <img [src] = "'assets/dot.png'" alt = '' height = '10px' width = '10px'/>
    </ng-template>
    <ng-template [ngIf] = "!wasRecentlyOnline()">
        <p style = "color: grey">{{ getLastOnline() }}</p>
    </ng-template>
</div>
